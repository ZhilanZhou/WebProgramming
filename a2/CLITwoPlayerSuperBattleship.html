<!DOCTYPE html>
<html> <head>
<title>Two CLI Player Super Battleship</title>
<script
src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js"></script>
<script src="SBConstants.js"></script>
<script src="SuperBattleship.js"></script>
<script src="CLIPlayer.js"></script>
<script src="CLITwoPlayerSuperBattleship.js"></script>
<link rel="stylesheet" type="text/css" href="CLITwoPlayerSuperBattleship.css">
</head>

<body>

<div id="map_panel">
  <div id="map_view">
    <div id="p1_view">P1 View</div>
    <div id="p2_view">P2 View</div>
  </div>
  <div id="view_cntrl">
    <button type="button" id="p1_view_btn">Player 1 View</button>
    <button type="button" id="p2_view_btn">Player 2 View</button>
  </div>
</div>

<div id="cli_panel">
  <div id="p1_cli_panel">
    <div><h3>Player 1</h3></div>
    <div><input id="p1_cli_input"></div>
    <div id="p1_cli_output"></div>
  </div>
  <div id="p2_cli_panel">
    <div><h3>Player 2</h3></div>
    <div><input id="p2_cli_input"></div>
    <div id="p2_cli_output"></div>
  </div>
</div>
  
</body> </html>
